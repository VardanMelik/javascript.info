<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test() {
            document.getElementById('demo').innerHTML = "Our script work";
        }
    </script>
</head>

<body>
    <h1>This is Javascript, H1 tag</h1>
    <p id="demo">P tag</p>
    <button type="button" onclick="test()">Click</button>

</body>

</html>
